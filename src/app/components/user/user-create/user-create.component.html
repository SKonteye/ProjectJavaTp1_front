<div class="container d-flex">
    <form [formGroup]="formData" (ngSubmit)="saveUser()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" formControlName="name" id="name">
        <div *ngIf="formData.get('name')?.touched">
          <small class="text-danger" *ngIf="formData.get('name')?.errors?.['required']">Name is required.</small>
          <small class="text-danger" *ngIf="formData.get('name')?.errors?.['minlength']">Name must be at least 3 characters.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" formControlName="email" id="email">
        <div *ngIf="formData.get('email')?.touched">
          <small class="text-danger" *ngIf="formData.get('email')?.errors?.['required']">Email is required.</small>
          <small class="text-danger" *ngIf="formData.get('email')?.errors?.['email']">Enter a valid email.</small>
        </div>
      </div>
      <button type="submit" class="btn btn-primary m-3">Create</button>
    </form>
  </div>
