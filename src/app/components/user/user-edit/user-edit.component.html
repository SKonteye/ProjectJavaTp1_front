<div class="container">
    <form [formGroup]="editForm" (ngSubmit)="saveUser()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" formControlName="name" id="name">
        <div *ngIf="editForm.get('name')?.touched && editForm.get('name')?.errors">
          <small class="text-danger" *ngIf="editForm.get('name')?.errors?.['required']">Name is required.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" formControlName="email" id="email">
        <div *ngIf="editForm.get('email')?.touched && editForm.get('email')?.errors">
          <small class="text-danger" *ngIf="editForm.get('email')?.errors?.['required']">Email is required.</small>
          <small class="text-danger" *ngIf="editForm.get('email')?.errors?.['email']">Enter a valid email.</small>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-4">Update</button>
    </form>
  </div>
